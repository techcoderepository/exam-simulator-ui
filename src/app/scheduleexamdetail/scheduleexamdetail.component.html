<div class="card">
<div class="panel-heading bg-primary text-center">
    Schedule Your Exam
  </div>   
  <form (ngSubmit)="onSubmit()">                
  <div class="card-body">       
    <div class="form-group row">
        <div class="col-sm-4 required control-label">
            <label for="certification">Select Your Certification:</label>
        </div>
        <div class="col-sm-4">
            <select class="form-control" required [(ngModel)]="examSchedule.certification.certificationId" name="certificationId">
                <option value="">Select Certification</option>
                <option value="{{certification.certificationId}}" *ngFor="let certification of certificationList | async">{{certification.certificationCode}} (
                    {{certification.certificationTitle}})</option>
            </select>
        </div>
        <div></div>
    </div>

    <div class="form-group row">
        <div class="col-sm-4 form-group required control-label">            
            <label for="examdate">Exam Date:</label>
        </div>
        <div class="col-sm-4">
            <input type="date" class="form-control" required [(ngModel)]="examSchedule.examDate" name="examDate">
        </div> 
        <div></div>       
    </div>    

    <div class="form-group row">
        <div class="col-sm-4 form-group required control-label">            
            <label for="examtime">Exam Time:</label>
        </div>
        <div class="col-sm-4">            
            <input type="time" class="form-control" required [(ngModel)]="examSchedule.examTime" name="examTime">
        </div>  
        <div></div>      
    </div>     
</div>
<div class="card-footer"> 
    <div class="form-group row">        
    <div class="col-sm-4">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="col-sm-4">            
        <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>         
    </div>        
    <div></div>
</div>   
</div> 
</form>
</div>
