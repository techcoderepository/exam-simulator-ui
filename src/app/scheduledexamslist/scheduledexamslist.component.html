<div class="card">
        <div class="card-heading bg-primary text-center">
          List of Scheduled Exams
        </div>                   
        <div class="card-body"> 
        <table class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>Action</th>                    
                    <th scope="col">Certification Code</th>
                    <th scope="col">Certification Title</th> 
                    <th scope="col">Exam Date</th>
                    <th scope="col">ExamTime</th>  
                    <th scope="col">Action</th>                    
                  </tr>
                </thead>
                 <tbody *ngFor="let scheduledExam of scheduledExamList | async">
                  <tr>    
                    <td><i title="Take Exam" (click)="onTakeExam(scheduledExam.certification.certificationId)" class="fa fa-hourglass-start fa-2x" aria-hidden="true"></i> </td>                    
                    <td>{{scheduledExam.certification.certificationCode}}--{{scheduledExam.examScheduleId}}</td>
                    <td>{{scheduledExam.certification.certificationTitle}}</td>                
                    <td>{{scheduledExam.examDate}}</td>
                    <td>{{scheduledExam.examTime}}</td>  
                    <td>                      
                       <i title="edit" (click)="onReschedule()" class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i> &nbsp;
                       <i title="delete" (click)="onCancelExam(scheduledExam.examScheduleId)" class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
                    </td>                    
                  </tr>
                </tbody> 
              </table>
      </div>        
</div>
