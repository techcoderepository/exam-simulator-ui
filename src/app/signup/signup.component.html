<div class="container-fluid text-center">    
    <div class="row content">    
      <div class="col-sm-8 text-left">       
    <h2> Sign Up form</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="fullName">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" required [(ngModel)]="user.fullName" id="fullName" placeholder="Full Name" name="fullName">
            </div>
          </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control"  required [(ngModel)]="user.emailId" placeholder="Enter email" name="emailId" id="emailId">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control" required [(ngModel)]="user.password" id="password" placeholder="Enter password" name="password">
        </div>
      </div>      
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Submit</button>
        <!-- <a routerLink="/scheduledexamslist" class="nav-link" routerLinkActive="active">Submit</a>       -->
        </div>
      </div>
    </form>
  <br>
  Already have an account? <a routerLink="/signin" class="nav-link" routerLinkActive="active">Sign In</a>
      </div>    
    </div>
  </div>
