<div class="form-group row text-center">
  <div class="col-sm-12">
    <h2>Please Sign Up</h2>
  </div>
</div>

<form (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <div class="col-sm-6 text-right">
      <label class="control-label" for="fullName">Name:</label>
    </div>

    <div class="col-sm-6 text-left">
      <input type="text" class="form-control" required [(ngModel)]="user.fullName" id="fullName" placeholder="Full Name"
        name="fullName">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-6 text-right">
      <label class="control-label" for="email">Email:</label>
    </div>
    <div class="col-sm-6 text-left">
      <input type="email" class="form-control" required [(ngModel)]="user.emailId" placeholder="Enter email"
        name="emailId" id="emailId">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-6 text-right">
      <label class="control-label" for="pwd">Password:</label>
    </div>
    <div class="col-sm-6 text-left">
      <input type="password" class="form-control" required [(ngModel)]="user.password" id="password"
        placeholder="Enter password" name="password">
    </div>
  </div>
  <div class="form-group row text-center">
    <div class="col-sm-5"></div>
    <div class="col-sm-1">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="col-sm-1">      
      <button (click)="onCancel()" type="submit" class="btn btn-secondary">Cancel</button>         
    </div>
    <div class="col-sm-5">
      Already have an account? <a routerLink="/signin" class="nav-link" routerLinkActive="active">Sign In</a>
    </div>
  </div>
</form>
