<div class="form-group row text-center">
  <div class="col-sm-12">
    <h2>Sign In</h2>
  </div>
</div>

<form (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <div class="col-sm-6 text-right">
      <label class="control-label" for="email">Email:</label>
    </div>
    <div class="col-sm-6 text-left">
      <input type="email" class="form-control" required [(ngModel)]="user.emailId" id="emailId"
        placeholder="Enter email" name="emailId">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-6 text-right">
      <label class="control-label" for="pwd">Password:</label>
    </div>
    <div class="col-sm-6 text-left">
      <input type="password" class="form-control" required [(ngModel)]="user.password" id="password"
        placeholder="Enter Password" name="password">
    </div>
  </div>

  <div class="form-group row text-center">
    <div class="col-sm-4"></div>
    <div class="col-sm-1 checkbox">
    </div>
    <div class="col-sm-3">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <div class="col-sm-4">
    </div>
  </div>

  <div class="form-group row text-center">
    <div class="col-sm-5"></div>
    <div class="col-sm-1">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="col-sm-1">
      <button (click)="onCancel()" type="submit" class="btn btn-secondary">Cancel</button>         
    </div>
    <div class="col-sm-5">
      Don't have an account? <a routerLink="/signup" class="nav-link" routerLinkActive="active">Sign Up</a>
    </div>
  </div>
</form>
