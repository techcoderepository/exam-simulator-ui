<div class="container-fluid text-center">    
  <div class="row content">    
    <div class="col-sm-8 text-left">       
  <h2> Sign In form</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control"  required [(ngModel)]="user.emailId" id="emailId" placeholder="Enter email" name="emailId">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" required [(ngModel)]="user.password" id="password" placeholder="Enter Password" name="password">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-success">Submit</button>
         <!-- <a routerLink="/scheduledexamslist" class="nav-link" routerLinkActive="active">Submit</a>      -->

      </div>
    </div>
  </form>
<br>
Don't have an account? <a routerLink="/signup" class="nav-link" routerLinkActive="active">Sign Up</a>      
    </div>    
  </div>
</div>
