<div class="form-group row text-center">
  <div class="col-sm-12">
    <h2>Add Certification</h2>
  </div>
</div>

<form (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <div class="col-sm-6  text-right">
      <label class="control-label" for="certificationCode">Certification Code:</label>
    </div>
    <div class="col-sm-6 text-left">
      <input type="text" class="form-control" required [(ngModel)]="certification.certificationCode"
        id="certificationCode" placeholder="Certification Code" name="certificationCode">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-6 text-right">
      <label class="control-label" for="certificationTitle">Certification Title:</label>
    </div>
    <div class="col-sm-6 text-left">
      <input type="text" class="form-control" required [(ngModel)]="certification.certificationTitle"
        id="certificationTitle" placeholder="Certification Title" name="certificationTitle">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-6 text-right">
      <label class="control-label" for="certificationByCompany">Certification Company:</label>
    </div>
    <div class="col-sm-6 text-left">
      <input type="text" class="form-control" required [(ngModel)]="certification.certificationByCompany"
        id="certificationByCompany" placeholder="Certification Company" name="certificationByCompany">
    </div>
  </div>

  <div class="form-group row text-center">
    <div class="col-sm-5"></div>
    <div class="col-sm-1">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div class="col-sm-1">       
      <button (click)="onCancel()" type="submit" class="btn btn-secondary">Cancel</button>               
    </div>
    <div class="col-sm-5"></div>
  </div>
</form>
